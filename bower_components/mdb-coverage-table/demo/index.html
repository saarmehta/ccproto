<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mdb-coverage-table demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <body>
    <div>
      <h3>Basic mdb-coverage-table demo</h3>
      <demo-snippet>
        <template>
          <mdb-coverage-table 
              title-text="PARTY_SALES" 
              help-text="Coverage table" 
              columns='[{"name":"Name (Job title)","property":"name","width":"400"},{"name":"New Age","property":"age","width":"150"},{"name":"Nickname","property":"nickname","width":"150"},{"name":"Employee","property":"employee","width":"150"},{"name":"Col1","property":"col1","width":"100"},{"name":"Col2","property":"col2","width":"100"},{"name":"Col3","property":"col3","width":"100"},{"name":"Col4","property":"col4","width":"100"},{"name":"Col5","property":"col5","width":"100"},{"name":"Col6","property":"col6","width":"100"}]' 
              items='[{"name": "John", "surname": "Lennon", "role": "singer","age":23}, {"name": "Ringo", "surname": "Starr", "role": "drums","age":25}]'></mdb-coverage-table>
        </template>
      </demo-snippet>
    </div>
  </body>
