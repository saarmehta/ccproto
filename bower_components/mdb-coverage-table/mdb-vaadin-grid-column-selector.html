<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-grid/vaadin-grid-cell-click-behavior.html">

<dom-module id="mdb-vaadin-grid-column-selector">
    <template>
        <style>
             :host {
                cursor: pointer;
            }
        </style>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'mdb-vaadin-grid-column-selector',

            properties: {                
                path: {
                    type: String,
                    notify: true
                }
            },

            behaviors: [
                vaadin.elements.grid.CellClickBehavior
            ],

            _cellClick: function (e) {
                e.preventDefault();
                //this.selected = !this.selected;
                this.fire('select-column', { path: this.path });
            },

            _getState: function (selected) {
                return selected ? 'selected' : '';
            }
        });
    </script>
</dom-module>
